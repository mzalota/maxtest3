
     {% load staticfiles %}
        <script type="text/javascript" src="{% static "js/jquery.simple-text-rotator.js" %}"></script>
        <link rel="stylesheet" href="{% static "css/simpletextrotator.css" %}">
        <script>
        $(document).ready( function(){
                $(".rotate").textrotator({
                animation: "spin", // Options are dissolve (default), fade, spin, flip,  flipUp, flipCube and flipCubeUp.
                speed: 1500
                });
        })
        </script>

    <style>
    .rate-class {padding: 4px 4px;}
    </style>
     <form role="form" action="feedback-received.html" method="get">
        <div class="panel panel-primary">
            <div class="panel-heading"> My class with {{ instructor.instructor_name }} was <span class="rotate">great, awesome, superb, lovely</span> because of: </div>
            <div class="list-group" >
                <div class="list-group-item rate-class"><label>
                    <input type="radio" name="great-class" id="great-class-relaxing" value="relaxing">
                    Relaxing atmosphere
                </label></div>
                <div class="list-group-item rate-class"><label>
                    <input type="radio" name="great-class" id="great-class-personal" value="personal">
                    Personal Attention
                </label></div>
                <div class="list-group-item rate-class"><label>
                    <input type="radio" name="great-class" id="great-class-precision" value="precision">
                    Precision-Oriented style
                </label></div>
                <div class="list-group-item rate-class"><label>
                    <input type="radio" name="great-class" id="great-class-smooth-flow" value="smooth-flow">
                    Smooth Flow between poses
                </label></div>
                <div class="list-group-item rate-class"><label>
                    <input type="radio" name="great-class" id="great-class-positiviy" value="positiviy">
                    Positivity
                </label></div>
                <div class="list-group-item rate-class"><label>
                    <input type="radio" name="great-class" id="great-class-cheerfulness" value="cheerfulness">
                    Cheerfulness
                </label></div>
                <div class="list-group-item rate-class"><label>
                    <input type="radio" name="great-class" id="great-class-workout" value="workout">
                    Great Workout
                </label></div>
                <div class="list-group-item text-center"><button type="submit" class="btn btn-primary">Send Your Thanks to <br> {{ instructor.instructor_name }}</button></div>
            </div>
        </div>
     </form>
