{% extends "base.html" %}
{% block content %}

    <h1>View Schedule at Yoga Studios in {{ state.name }}:</h1>

    <ol>
    {% for studio in studios %}

        {% url 'studio-profile' state.nameForURL studio.nameForURL as url_to_studio_page %}

        <li><a href="{{ url_to_studio_page }}">{{ studio.name }}</a></li>

    {% endfor %}
    </ol>
{% endblock %}
